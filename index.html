    <p id = "parinline">Start value:</p>

    <input id = "end-value" type="number" name = "endvalue" value="100" max="100">
    </div>

    <input id = "change-fizz" type="number" name= "change-fizz" value="3" min="1">

    <input id = "change-buzz" type="number" name = "change-buzz" value="5" min="1">

</div>

</div>
